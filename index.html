<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chardet</title>
    <script src="js/index.js"></script>
    <style>
      #result { margin: 1em 0; font-family: Courier, monospace; font-size: 0.8em; }
      textarea { width: 100%; resize: vertical; font: inherit; }
      img { vertical-align: middle; }
    </style>
  </head>
  <body>
    <h1>chardet</h1>
    <p>This web app helps you determine the character encoding of a text file. Computations happen entirely in the browser, so the file never leaves your device.</p>
    <p>Powered by Rust and Wasm. Source is available on <a href="https://github.com/zmwangx/wchardet" target="_blank">GitHub</a>.</p>
    <form>
      <input type="file" name="file" required>
      <br>
      <input type="submit">
    </form>
    <div id="result"></div>
  </body>
</html>
